<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Webarch Form Registration</title>
		<meta name="description" content="Webarch Form for registration" />
		<meta name="keywords" content="webarch, form, registration" />
		<meta name="author" content="Webarch" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
		<script type="text/javascript" src="js/classie.js"></script>
		<script type="text/javascript" src="js/jquery-ui.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/validate.js"></script>
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
	<div class="se-pre-con"></div>
	<div class="container login">
		<div class="grid_1 main">Login</div><br>

			<form action="main.html" method="post">	
				<center>
					<div class="grid_5">
						<input type="text" name="login" id="login" class="input" onkeyup="this.setAttribute('value', this.value); validateUser();" value="" required/>
						<label for="login" class="label">Username</label>
						<span class="error" id="uerror"></span>
					</div>

					<div class="grid_5">
						<input type="password" name="password" id="password" class="input" onkeyup="this.setAttribute('value', this.value);" value="" required/>
						<label for="password" class="label">Password</label>
					</div>

					<div class="grid_1"><input type="submit" value="Submit" id="submit"/></div>
					<span class="signup_link"><a href="register.html">Need Account? Sign Up Here</a></span>
				</center>
			</form>
			
		
	</div>

	<div class="footer">
		<img src="images/webarch.png" class="webarch"/>
	</div>
		
	</body>
</html>
