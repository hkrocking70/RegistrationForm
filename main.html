	<body>
	<div class="se-pre-con"></div>
	<div class="container dEntry">
		<div class="grid_1 main">Enter Details</div><br>

			<form action="" method="post" id="dEntry">	
				<center>
					<div class="form_data_field">
						<div class="entry_details">
							<div class="grid_5">
								<input type="text" name="eType" id="eType" class="input" onkeyup="this.setAttribute('value', this.value);" value="" placeholder="Main Heading"/>
								<!--<label for="eType" class="label">Main Heading</label>-->
							</div>

							<div class="grid_5">
								<div class="detailsX"></div>
								<center>
									<div class="grid_1 add_more add_details"><i class="fa fa-plus-circle"></i> Add Details</div>
								</center>
							</div>
						</div>
					</div>
					<div class="grid_1 add_more add_more_option"><i class="fa fa-plus-circle"></i> Add More</div>

					<div class="grid_1"><input type="submit" value="Submit" id="submit"/></div><br><br>
				</center>
			</form>
			
		
	</div>


	<div class="footer">
		<img src="images/webarch.png" class="webarch"/>
	</div>
